<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Toggle with Splashes</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            transition: background-color 5s ease, color 5s ease;
            overflow: hidden;
            position: relative;
        }

        .toggle-container {
            position: absolute;
            background-color: #512da8;
            top: 20px;
            left: 20px;
            width: 45px;
            padding: 2px;
            cursor: pointer;
            z-index: 10;
            border: 4px solid currentColor;
            border-radius: 40%;
            transition: border-color 0.3s ease;
        }

        .toggle-circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: currentColor;
            transition: transform 0.3s ease;
            color: aliceblue;
        }

        #toggle.dark-mode .toggle-circle {
            transform: translateX(25px);
        }

        .splash {
            position: fixed;
            width: 100px;
            height: 100px;
            background: black;
            border-radius: 50%;
            transition: width 5s ease, height 5s ease, transform 5s ease, opacity 5s ease;
            opacity: 0;
            z-index: 1;
        }

        .splash1 { top: 10vh; left: 10vw; }
        .splash2 { top: 10vh; right: 10vw; }
        .splash3 { bottom: 10vh; left: 10vw; }
        .splash4 { bottom: 10vh; right: 10vw; }

        .dark-mode {
            background-color: black;
            color: white;
        }

        .dark-mode .splash {
            width: 2000px;
            height: 2000px;
            transform: scale(20);
            opacity: 1;
        }

        .dark-mode #toggle .toggle-circle {
            background:black;
            background-color: white;
        }
    </style>
</head>
<body>
    <div id="toggle" class="toggle-container">
        <div class="toggle-circle"></div>
    </div>
    <div class="splash splash1"></div>
    <div class="splash splash2"></div>
    <div class="splash splash3"></div>
    <div class="splash splash4"></div>
    <script>
        document.getElementById('toggle').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            this.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
